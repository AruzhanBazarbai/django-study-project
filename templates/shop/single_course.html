{% extends "base.html" %}

{%block title%}Course detail page {{course.id}}{%endblock%}

{%block content%}
<div class="mt-5">
    <h1>{{course.title}}</h1>
    <h2 class="mb-5">{{course.category}}</h2>
    <p>Price: {{course.price}}</p>
    <p>Students quantity: {{course.students_qty}}</p>
    <button class="btn btn-primary mt-3">Buy</button>
</div>
{%endblock%}
